
# Settings

# Settings > Desktop Interface
# [org/gnome/desktop/interface]
# clock-show-seconds=false
# clock-show-weekday=true

# Settings > Mouse
# [org/gnome/desktop/peripherals/mouse]
# speed=0.6

# Settings > keyboard
# [org/gnome/settings-daemon/peripherals/keyboard]
# numlock-state='on'

# Settings > keyboard shortcuts
[org/gnome/settings-daemon/plugins/media-keys]
home=['<Super>e']

# Settings > Power
[org/gnome/settings-daemon/plugins/power]
power-button-action='suspend'
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-timeout=900
sleep-inactive-battery-type='suspend'

# :Settings

# Gedit
[org/gnome/gedit/preferences/editor]
display-line-numbers=true
editor-font='Fira Code 12'
scheme='solarized-dark'
use-default-font=false
wrap-last-split-mode='word'

[org/gnome/gedit/preferences/ui]
show-tabs-mode='auto'
side-panel-visible=false

# System Monitor
[org/gnome/gnome-system-monitor]
current-tab='resources'
show-whose-processes='all'
window-state=(1225, 645, 315, 135)
network-in-bits=true
network-total-in-bits=true

# Nautilus

[org/gnome/nautilus/icon-view]
default-zoom-level='medium'

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
search-view='list-view'
show-create-link=true
show-image-thumbnails='always'

[org/gnome/nautilus/window-state]
initial-size=(1090, 846)
sidebar-width=246
start-with-sidebar=true

# Terminal
[org/gnome/terminal/legacy]
theme-variant='system'

[org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9]
background-color='rgb(0,0,0)'
bold-color='rgb(227,230,230)'
bold-color-same-as-fg=false
bold-is-bright=true
default-size-columns=95
default-size-rows=30
font='Fira Code 12'
foreground-color='rgb(255,255,255)'
use-system-font=false
use-theme-colors=false

# :Apps

# Gnome Extensions

# Extensions > Clipboard Indicator
[org/gnome/shell/extensions/clipboard-indicator]
history-size=15
notify-on-copy=false

# Extensions > Dash to dock
[org/gnome/shell/extensions/dash-to-dock]
background-opacity=0.7
dash-max-icon-size=60
dock-fixed=false
dock-position='BOTTOM'
extend-height=false
running-indicator-dominant-color=true
running-indicator-style='DOTS'
scroll-action='cycle-windows'
show-mounts=true
show-mounts-network=true
animate-show-apps=false
isolate-workspaces=true

# Extensions > vitals
[org/gnome/shell/extensions/vitals]
alphabetize=true
hide-zeros=false
hot-sensors=['_memory_usage_', '_system_load_1m_', '__temperature_max__', '_network-tx_wlo1_tx_', '_network-rx_wlo1_rx_']
show-battery=false
update-time=2
fixed-widths=true
# :Gnome Extensions
